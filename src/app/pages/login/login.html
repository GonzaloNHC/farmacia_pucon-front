<h2>Iniciar Sesión</h2>

<div>
  <input type="text" placeholder="Usuario" [(ngModel)]="username">
</div>

<div>
  <input type="password" placeholder="Contraseña" [(ngModel)]="password">
</div>

<button (click)="login()" [disabled]="loading">Ingresar</button>

<p style="color:red" *ngIf="error">{{ error }}</p>
