<div class="p-4">

  <h2 class="mb-3">Inventario (Simulado)</h2>

  <div *ngIf="error" class="text-danger">{{ error }}</div>

  <!-- üîπ Botones principales del m√≥dulo -->
  <div class="mb-3">
    <a routerLink="/inventario/ingreso/crear" class="btn btn-success btn-sm me-2">
      ‚ûï Registrar Ingreso
    </a>

    <a routerLink="/inventario/devoluciones/crear" class="btn btn-warning btn-sm">
      ‚Ü©Ô∏è Registrar Devoluci√≥n
    </a>
  </div>

  <!-- üîπ Tabla del inventario -->
  <table class="table table-striped table-sm">
    <thead class="table-dark">
      <tr>
        <th>Producto</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let m of medicamentos">
        <td>{{ m.nombreComercial }}</td>
        <td>{{ m.stock }}</td>

        <td>
          <a [routerLink]="['/inventario/lotes', m.id]" class="btn btn-outline-primary btn-sm">
            Ver Lotes
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
